<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>

<body>
    <div class="js-container"></div>


    <!-- React loading -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- Chatbot loading -->
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <!-- Babel Loading -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
        const container = document.querySelector('.js-container');


        //React Component
        function ChatInput({ chatMessages, setChatMessages }) {

            const [inputText, setInputText] = React.useState('');
            const [isLoading, setIsLoading] = React.useState();

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            async function sendMessage() {
                if (isLoading || inputText === '') {
                    return
                }
                setIsLoading(true);
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        user: 'user',
                        id: crypto.randomUUID()
                    }
                ]

                setChatMessages(newChatMessages);
                setInputText('');

                setChatMessages([
                    ...newChatMessages,
                    {
                        message: 'Loading...',
                        user: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);

                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        user: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);
                setIsLoading(false);

            }

            function handleKeyDown(event) {
                event.key === 'Enter' && sendMessage();
                event.key === 'Escape' && setInputText('');
            }

            return (
                <div class="input-container">
                    <input
                        className="input-box"
                        placeholder='Send a message to chatbox'
                        size='30'
                        onChange={saveInputText}
                        value={inputText}
                        onKeyDown={handleKeyDown}
                    />
                    <button
                        onClick={sendMessage}
                        className="send-btn"
                    >Send</button>
                </div>
            )
        }

        function ChatMessage({ message, sender }) {
            // const message = props.message
            // const {message, sender} = props;

            // if (sender === 'robot') {
            //     return (
            //         <div>
            //             <img src="images/robot.png" width='50' />
            //             {message}
            //         </div>
            //     )
            // }

            return (
                <div className={
                    sender === 'robot' ? 'robot-msg msg-box' : 'user-msg msg-box'
                }>
                    {sender === 'robot' && (
                        <img src="images/robot.png" width='45' />
                    )}
                    <div class='msg'>{message}</div>
                    {sender === 'user' && (
                        <img src="images/user.png" width='45' />
                    )}
                </div>
            )
        }

        function ChatMessages({ chatMessages }) {
            return (
                <div className="messages-container">
                    {
                        chatMessages.map(chatMessage => (
                            <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.user}
                                key={chatMessage.id}
                            />
                        ))
                    }
                </div>
            )
        }

        function App() {
            const [chatMessages, setChatMessages] = React.useState([{
                message: 'hello',
                user: 'user',
                id: 'id1'
            }, {
                message: 'Hello! How can I help you?',
                user: 'robot',
                id: 'id2'
            }, {
                message: 'flip a coin',
                user: 'user',
                id: 'id3'
            }, {
                message: 'flip a coin',
                user: 'robot',
                id: 'id4'
            }]);
            // const [chatMessages, setChatMessages] = array;
            // const chatMessages = array[0];
            // const setChatMessages = array[1];

            return (
                <>
                    <ChatMessages
                        chatMessages={chatMessages}
                    />
                    <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                </>
            )
        }

        const root = ReactDOM.createRoot(container);

        root.render(<App />);

    </script>
</body>

</html>
